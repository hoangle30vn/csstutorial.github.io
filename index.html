<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàng Lê</title>
    <link rel="icon" href="./css/img/grumpy-cd58af88e44c12bdffd0ec463b96effd.png">
    <link rel="stylesheet" href="./css/test.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <img id="grumpy" src="./css/img/grumpy-cd58af88e44c12bdffd0ec463b96effd.png" alt="gr">
    <img id="golem" src="./css/img/golem-62dcc741d8a0920947a165e182e68aa4.png" alt="golem">
    <div class="div">
        <p id="hoangle">HOÀNG LÊ</p>
        <p id="front-end">I'm FrontEnd Developer</p>
    </div>

    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                xfbml: true,
                version: 'v10.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Your Plugin chat code -->
    <div class="fb-customerchat" attribution="biz_inbox" page_id="111306777804513">
    </div>
</body>

</html>
